<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>
      Sign Up | Welcome to nineers. a place where anything can be done
    </title>
  </head>
  <body>
    <div
      class="bg-white rounded-lg shadow-md flex flex-col md:flex-row items-center justify-between"
    >
      <div class="w-full md:w-3/2 flex flex-col justify-center pl-40 pr-20">
        <h1 class="text-2xl font-bold text-center mb-8">Get Started Now</h1>
        <form action="">
          <div class="mb-4">
            <!-- Username Input -->
            <label
              for="fname"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Your Full Name</label
            >
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Full Name"
              required
              class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div class="mb-4">
            <!-- Username Input -->
            <label
              for="username"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
              class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div class="mb-4">
            <!-- Email Input -->
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
              class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <!-- Password input -->
          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
              class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div class="mb-5">
            <h3 class="mb-4 font-semibold text-gray-900 dark:text-white">
              Choice Your Role
            </h3>
            <ul
              class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            >
              <li
                class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600"
              >
                <div class="flex items-center ps-3">
                  <input
                    id="horizontal-list-radio-license"
                    type="radio"
                    value=""
                    name="list-radio"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                  />
                  <label
                    for="horizontal-list-radio-license"
                    class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >Seller
                  </label>
                </div>
              </li>
              <li
                class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600"
              >
                <div class="flex items-center ps-3">
                  <input
                    id="horizontal-list-radio-id"
                    type="radio"
                    value=""
                    name="list-radio"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                  />
                  <label
                    for="horizontal-list-radio-id"
                    class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >Client</label
                  >
                </div>
              </li>
            </ul>
          </div>

          <!-- Remember checkbox -->
          <div class="flex items-center mb-4">
            <input
              type="checkbox"
              id="remember"
              name="remember"
              value="remember"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label for="remember" class="ml-2 block text-sm text-gray-600"
              >I agree to the <strong>terms & policy</strong></label
            >
          </div>

          <!-- Login button -->
          <button
            type="submit"
            class="w-full bg-green-600 text-white py-2 rounded-md text-sm font-semibold hover:bg-green-700"
          >
            Login
          </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
          have an account?
          <a href="loginpage.html" class="text-indigo-600 hover:underline"
            >Sign In</a
          >
        </p>
      </div>

      <div class="w-full md:w-1/2 flex justify-end h-screen">
        <img
          src="/assets/photo1.jpg"
          alt="view"
          class="w-full h-full object-cover"
        />
      </div>
    </div>
  </body>
</html>
