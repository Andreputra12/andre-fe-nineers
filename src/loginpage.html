<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>
      Login | Welcome to nineers. a place where anything can be done
    </title>
  </head>
  <body>
    <div
      class="bg-white rounded-lg shadow-md flex flex-col md:flex-row items-center justify-between"
    >
      <div class="w-full md:w-3/2 flex flex-col justify-center pl-40 pr-20">
        <h1 class="text-2xl font-bold text-center mb-4">Welcome To Nineers</h1>
        <p class="text-center text-gray-600 mb-6">A place where you can flex</p>

        <form action="">
          <!-- Email input -->
          <div class="mb-4">
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
              class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <!-- Password input -->
          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
              class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <!-- Remember checkbox -->
          <div class="flex items-center mb-4">
            <input
              type="checkbox"
              id="remember"
              name="remember"
              value="remember"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
            />
            <label for="remember" class="ml-2 block text-sm text-gray-600"
              >Remember for 30 days</label
            >
          </div>

          <!-- Login button -->
          <button
            type="submit"
            class="w-full bg-green-600 text-white py-2 rounded-md text-sm font-semibold hover:bg-green-700"
          >
            Login
          </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
          Don't have an account?
          <a href="signupPage.html" class="text-indigo-600 hover:underline"
            >Sign Up</a
          >
        </p>
      </div>

      <div class="w-full md:w-1/2 flex justify-end h-screen">
        <img
          src="/assets/photo1.jpg"
          alt="view"
          class="w-full h-full object-cover"
        />
      </div>
    </div>
  </body>
</html>
